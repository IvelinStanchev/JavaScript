<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var word = "sample";
        var reversedWord = reverse(word);

        document.write(word + ' -> ' + reversedWord);
        console.log(word + ' -> ' + reversedWord);

        function reverse(word) {
            var newWord = "";

            for (var i = word.length - 1; i >= 0; i--) {
                newWord += word[i];
            }

            return newWord;
        }
    </script>
</body>
</html>
