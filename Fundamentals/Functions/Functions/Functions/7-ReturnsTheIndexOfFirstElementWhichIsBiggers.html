<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="result"></div>

    <script>
        function checkIfBigger(array, position) {
            var index = 0;
            var arrayOfNumbers = array;

            for (var i = position - 1; i < arrayOfNumbers.length; i++) {

                if ((array[i] > array[i - 1]) && (array[i] > array[i + 1])) {
                    index = i;
                    break;
                }
            }

            return index;
        }

        function check() {
            var array = [5, 1, 2, 5, 5, 1, 15, 17, 2];
            var position = 2;

            if (checkIfBigger(array, position) == 0) {
                document.getElementById('result').innerHTML += 'There is no such element: -1' + '<br>';
                console.log('There is no such element: -1');
            }
            else {
                document.getElementById('result').innerHTML += 'The index is: ' + checkIfBigger(array, position) + '<br>';
                console.log('The index is: ' + checkIfBigger(array, position));
            }
        }

        check();
    </script>
</body>
</html>
