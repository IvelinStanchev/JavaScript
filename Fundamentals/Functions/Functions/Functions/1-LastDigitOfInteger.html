<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <input type="number" id="input" />
    <button onclick="checkLastDigit()">Check the name of the last digit!</button>
    <div id="result"></div>

    <script>
        function checkLastDigit(number) {
            var number = parseInt(document.getElementById('input').value);
            var lastDigit;
            var result = "Not a number";
            
            lastDigit = number % 10;

            switch (lastDigit) {
                case 0:
                    result = 'zero';
                    break;
                case 1:
                    result = 'one';
                    break;
                case 2:
                    result = 'two';
                    break;
                case 3:
                    result = 'three';
                    break;
                case 4:
                    result = 'four';
                    break;
                case 5:
                    result = 'five';
                    break;
                case 6:
                    result = 'six';
                    break;
                case 7:
                    result = 'seven';
                    break;
                case 8:
                    result = 'eight';
                    break;
                case 9:
                    result = 'nine';
                    break;
            }

            printResult(result);
        }

        function printResult(word) {
            document.getElementById('result').innerHTML = word;
            console.log(word);
        }
    </script>
</body>
</html>
