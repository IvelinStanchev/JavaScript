<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="scripts/libs/require.js" data-main="scripts/main"></script>
    <link href="styles/combo-box.css" rel="stylesheet" />
</head>
<body>
    <div id="combo-box-container"></div>
    <script type="text/x-handlebars-template" id="person-template">
        <div class="person-item" id="person-item-{{id}}">
            <strong class="person-name">{{name}}</strong>
            <p class="person-age">{{age}}</p>
            <img src="{{avatarUrl}}" height="100" />
        </div>
    </script>
</body>
</html>
